---
- name: Configure frontend servers
  hosts: frontend
  become: yes
  vars:
    backend_server: "{{ groups['backend'][0] }}"
  tasks:
    - name: Update all packages
      yum:
        name: '*'
        state: latest

    - name: Install NGINX
      yum:
        name: nginx
        state: present

    - name: Configure NGINX proxy
      template:
        src: ./nginx.conf
        dest: /etc/nginx/nginx.conf
      notify: restart nginx

  handlers:
    - name: restart nginx
      service:
        name: nginx
        state: restarted
